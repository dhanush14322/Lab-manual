<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 100px;
    }

    h1 {
      color: #333;
    }

    .subject-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subject-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Subject Portal</h1>
  <button class="subject-button" onclick="openPDF()">BDA LAB</button>

  <script>
    function openPDF() {
      // Modified to use Google Drive preview format
      window.open("https://drive.google.com/file/d/1ZLqwIfCu7R4F_RMvzbAUI0Mwc16mdwg5/preview", "_blank");
    }
  </script>
</body>
</html>
